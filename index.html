<!DOCTYPE html>
<html lang="pt-br">
<head>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>

</head>

<body>
  <div class="page"></div>
  <header>
  <h1>Mentoria</h1>
  <p><div>Preencha o formulário abaixo para</div><div>agendar a sua mentoria</div></p>
</header>

<form id="my-form">
  <fieldset>
    <div class="fieldset-wrapper">
      <legend>Informações pessoais</legend>

      <div class="input-wrapper">
      <label for="name">Nome</label>
      <input type="text" id="name">

      <div class="input-wrapper">
      <label for="last-name">Sobrenome</label>
      <input type="text" id="last-name">

      <div class="input-wrapper">
      <label for="email">Email <span>(digite um email válido)</span></label>
      <input type="text" id="email">

      <div class="input-wrapper">
      <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input 
      type="password" 
      id="password"
      required 
      minlength="6">
  </fieldset>

  <fieldset>
    <div class="fieldset-wrapper">
      <legend>Informações do mentor</legend>

      <div class="input-wrapper">
      <label for="name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
      <input type="text">

  </fieldset>

<fieldset>
  <div class="fieldset-wrapper">
    <legend>Seus horários disponíveis</legend>
    <legend>Primeira mentoria</legend>

    <div class="col-3">
    <div class="input-wrapper">
    <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
    <input type="date">
  </div>

    <div class="input-wrapper">
    <label for="mentoring-begin">Das</label>
    <input type="time">
  </div>

    <div class="input-wrapper">
    <label for="mentoring-end">Até</label>
    <input type="time">
  </div>
</fieldset>

<fieldset>
  <div class="fieldset-wrapper">
    <legend>Segunda mentoria</legend>
    
    <div class="col-3">
  <div class="input-wrapper">
  <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
  <input type="date">
</div>

  <div class="input-wrapper">
  <label for="mentoring-begin">Das</label>
  <input type="time">
</div>
  
  <div class="input-wrapper">
  <label for="mentoring-end">Até</label>
  <input type="time">
</div>

</fieldset>
</form>

<footer>
  <input class="button" 
  type="submit"
  form="my-form"
  value="Salvar">
</footer>

</body>
</html>
